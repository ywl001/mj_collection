<div class="root">
    <button mat-flat-button color="primary" class="flex-1" (click)="onAddHosing()">添加小区</button>
    <button mat-flat-button color="primary" class="flex-1" (click)="onRigiste()" *ngIf="isShowRegister">注册</button>
    <div class="line"></div>

    @for (item of hosings; track $index) {
        <div class="rounded-rectangle" (click)="onSelectHosing(item)" longPress (mouseLongPress)="onLongPress(item)">
            {{item.hosing_name}}
        </div>
    }
</div>
