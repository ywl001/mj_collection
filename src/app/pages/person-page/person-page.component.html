<div class="w100 flex">
    <button mat-flat-button color="primary" class="flex-1" (click)="onBack()">返回</button>
    <button mat-flat-button color="primary" class="flex-2" (click)="onErrorWork()">异常情况</button>
</div>
<div class="line"></div>

<h1>{{xiaoquName+buildingName+room_number}}</h1>

<mat-radio-group [(ngModel)]="residence_type" style="margin-bottom: 30px;" (change)="onChange()">
    @for (type of residence_types; track $index) {
        <mat-radio-button class="example-radio-button" [value]="type">
            {{type}}
        </mat-radio-button>
    }
</mat-radio-group>

<div class="line" style="margin-bottom: 20px;"></div>

<app-people-select (selectedPeople)="onSelectPeople($event)"
    (showPeoples)="onShowQueryPeoples($event)"></app-people-select>

<div style="margin-top: 20px;">
    @for (item of persons; track $index) {
    <app-home-person [person]="item"></app-home-person>
    }
</div>
