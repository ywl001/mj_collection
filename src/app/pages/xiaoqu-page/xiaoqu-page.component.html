<div class="root">
    <div class="w100 flex">
        <button mat-flat-button color="primary" class="flex-1" (click)="onBack()">返回</button>
        <button mat-flat-button color="primary" class="flex-2" (click)="onCreateQCode()">小区二维码</button>
        <button mat-flat-button color="primary" class="flex-2" (click)="onAddBuilding()">添加楼栋</button>
    </div>


    <h1 style="margin-top: 10px;">{{xiaoquName}}</h1>
    <div class="line"></div>

    @for (item of buildings; track $index) {
    <div class="hosing" (click)="onSelectBuilding(item)" longPress (mouseLongPress)="onEditBuildting(item)">
        {{item.building_number}}号楼</div>
    }

</div>
