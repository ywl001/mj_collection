<!-- 在你的组件模板中 -->

<h2 mat-dialog-title>添加楼栋</h2>
<mat-checkbox class="example-margin" (change)="onChange($event)">每单元户数不同</mat-checkbox>

<div mat-dialog-content style="display: flex; flex-direction: column; align-items: center;">

    <mat-form-field>
        <input matInput placeholder="楼号" [(ngModel)]="data.building_number">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="层数" type="number" [(ngModel)]="data.floor">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="单元数" type="number" [(ngModel)]="countUint">
    </mat-form-field>

    <mat-form-field *ngIf="isNormal">
        <input matInput placeholder="每单元单层户数" type="number" [(ngModel)]="countHome">
    </mat-form-field>

    <mat-form-field *ngIf="!isNormal">
        <input matInput placeholder="请顺序填写单层单元户数" [(ngModel)]="unitArray">
    </mat-form-field>

</div>


<div style="display: flex;justify-content: center;gap: 30px;">
    <button mat-raised-button color="primary" (click)="onSubmit()">确定</button>
    <button mat-raised-button color="warn" mat-dialog-close>取消</button>
</div>
